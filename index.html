<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body> 

    <header>
        <form>
            <div class="search_logo">
                <a href="https://www.google.com/" title="Ir para a página inicial do Google"><img src="img/logo.png"></a>
            </div>
            <div class="search_area">
                <input type="text" name="search">
                <div class="search_images">
                    <div class="search_keyboard">
                        <a href=""><img src="img/keyboard.png" title="Ferramentas de inserção de texto"></a>
                    </div>
                    <div class="search_mic">
                        <a href=""><img src="img/mic.png" title="Pesquisa por voz"></a>
                    </div>
                </div>
            </div>
        </form>

        <div class="profile">
            <div class="p_apps" title="Google Apps">
                <a href="">
                    <img src="img/icon.png">
                </a>
            </div>
            <div class="p_photo">
                <a href="">
                    <img src="img/profile.jpg" title="Conta do Google">
                </a>
            </div>
        </div>
    </header>

    <nav>
        <div class="nav_search">
            <div class="nav_list">
                <ul>
                    <li class="mark"><a href="">Todas</a></li>
                    <li><a href="">Shopping</a></li>
                    <li><a href="">Notícias</a></li>
                    <li><a href="">Imagens</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Mais</a></li>
                    <li><a href="">Configurações</a></li>
                    <li><a href="">Ferramentas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
</body>
</html>
